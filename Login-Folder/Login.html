<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clackin - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <img src="../index.folder/logo (1).png" alt="Logo Clackin" class="logo-icon">
                <h1 class="logo-text">Clackin</h1>
            </div>

            <form action="">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group password-container">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <a href="#" class="forgot-password">Esqueceu a senha?</a>

                <button type="submit" class="btn login-btn">Entrar</button>
            </form>

            <button class="btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Logo Google" class="google-logo">
                <span>Entrar com o Google</span>
            </button>

            <a href="../Register-Folder/Register.html" class="signup-link">NÃ£o possui cadastro? Clique aqui</a>
        </div>
    </div>
</body>
</html>
