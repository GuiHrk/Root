<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clackin - Cadastro</title>
  <link rel="stylesheet" href="./Register.css">
</head>
<body>
  <div class="login-container">
    <!-- LADO ESQUERDO - ILUSTRAÇÃO -->
    <div class="left-side">
      <div class="illustration">
        <img src="../Index_folder/logo (1).png" alt="Logo Clackin" class="logo">
        <h1>Bem-vindo!</h1>
        <p>Crie sua conta e comece sua jornada com a Clackin</p>
      </div>
    </div>

    <!-- LADO DIREITO - FORMULÁRIO -->
    <div class="right-side">
      <div class="login-card">
        <h2>Cadastro</h2>

        <form>
          <div class="input-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
          </div>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
          </div>

            <div class="input-group">
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
          </div>

          <button type="submit" class="btn login-btn">Cadastrar</button>
        </form>

        <div class="divider">ou cadastre-se com</div>

        <div class="social-login">
          <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
          </button>
          <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
          </button>
          <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
          </button>
        </div>

        <p class="signup">Já possui conta? <a href="../Login-Folder/Login.html">Faça login</a></p>
      </div>
    </div>
  </div>

  <script src="../Index_folder/temas.js"></script>
   <script src="./Register.js"></script> 
</body>
</html>
