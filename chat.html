<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Home</title>
  <style>
    body {
      background-color: blueviolet;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #chatBox {
      height: 400px;
      width: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      margin: 30px auto;
      background-color: #f9f9f9;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      color: black;
    }

    input#mensagem {
      height: 40px;
      width: 250px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #fff;
    }

    button#sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .user-menu {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .username {
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Root Chat Beta 1.0</h1>

  <div id="chatBox"></div>

  <div>
    <input id="mensagem" type="text" placeholder="Digite sua mensagem...">
    <button id="sendBtn">Enviar</button>
  </div>

  <div class="user-menu">
    <span class="username">Ol√°, Usu√°rio</span>
    <button id="openThemePanel">‚ãÆ</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io("https://root-backend-chat.onrender.com");

      // Recupera dados do usu√°rio logado
      const userId = localStorage.getItem("userId");
      const userName = localStorage.getItem("userName");

      if (!userId || !userName) {
        alert("‚ö†Ô∏è Voc√™ precisa estar logado para acessar o chat!");
        window.location.href = "../Login-Folder/Login.html";
        return;
      }

      // Mostra o nome do usu√°rio
      const userLabel = document.querySelector(".username");
      if (userLabel) userLabel.textContent = `Ol√°, ${userName}`;

      socket.on("connect", () => {
        console.log("üü¢ Conectado ao servidor via socket");
      });

      socket.on("novaMensagem", (msg) => {
        console.log("üì© Nova mensagem recebida:", msg);
        const elem = document.createElement("div");
        elem.textContent = `${msg.userName || "Usu√°rio " + msg.userId}: ${msg.content}`;
        document.getElementById("chatBox").appendChild(elem);
      });

      async function sendMessageToServer(userId, content) {
        console.log("üì§ Enviando para o servidor:", { userId, content });
        const res = await fetch("https://root-backend-chat.onrender.com/messages/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, content })
        });
        return res.json();
      }

      document.getElementById("sendBtn").addEventListener("click", async () => {
        const content = document.getElementById("mensagem").value.trim();
        if (!content) return;

        await sendMessageToServer(userId, content);
        document.getElementById("mensagem").value = "";
      });
    });
  </script>
</body>
</html>
