<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - DM</title>
    <link rel="stylesheet" href="./Chat-Folder/telachat.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="chat-app dark-theme">

        <aside class="sidebar">

            <div class="sidebar-header">
                <img src="./Index_folder/logo (1).png" alt="Logo" class="logo-image">
                <span class="site-name">Clackin</span>
            </div>

            <div class="search-bar-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar contatos...">
            </div>

            <!-- LISTA DE CANAIS REMOVIDA -->

            <div class="nav-section dms">
                <h4>MENSAGENS DIRETAS</h4>
                <ul class="dm-list" id="dm-users-list">
                    <!-- Carregamento via Firebase -->
                </ul>
            </div>

            <div class="user-profile-status">
                <div class="profile-info">
                    <div class="profile-avatar" id="current-user-avatar">
                        <span class="initials-text" id="user-initials">?</span>
                        <img id="profile-pic-img" src="" alt="Avatar" style="display: none;">
                        <span class="status-indicator profile-status-icon dot-green"></span>
                    </div>
                    <span class="profile-name" id="profile-name">Carregando...</span>
                </div>
                <i class="fas fa-cog settings-icon" title="Mudar Status" role="button"></i>
            </div>

        </aside>

        <main class="chat-main">

            <!-- CabeÃ§alho limpo -->
            <header class="chat-header" id="chat-header" style="display: none;">
                <div class="channel-info">
                    <div class="header-initials">
                        <span class="initials-text" id="header-initials">?</span>
                        <img id="header-contact-pic" src="" style="display:none;">
                    </div>
                    <div class="channel-title">
                        <h3 id="chat-contact-name"></h3>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                </div>
            </header>

            <div class="messages-container" id="messages-container">
                <!-- Mensagens carregadas pela DM -->
            </div>

            <footer class="message-composer" id="composer" style="display:none;">
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Envie uma mensagem..." autocomplete="off">
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>

        </main>

    </div>

    <!-- Scripts -->
    <script type="module" src="./firebaseconfig.js"></script>
    <script type="module" src="./chat.js"></script>
    <script type="module"  src="./Chat-Folder/testetelachat.js"></script>

</body>
</html>
